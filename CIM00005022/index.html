<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login {
            border: 3px solid rgba(0, 175, 245, 0.63);
            max-width: max-content;
            padding: 20px 30px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-family: Arial, sans-serif;
        }
        input[type=email], input[type=password], input[type=url], input[type=search], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        input[type=button], input[type=submit], input[type=reset] {
            display: block;
            background-color: rgba(187, 206, 218, 0.74);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
        }
        input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover {
            background-color: #00e1ff;
        }
        .form-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login">
        <form>
            <div class="form-section">
                <label for="email" style="color: rgb(98, 0, 211);">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-section">
                <label for="password" style="color: rgb(98, 0, 211);">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-section">
                <label style="color: rgb(98, 0, 211);">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-section">
                <label for="role" style="color: rgb(98, 0, 211);">Role:</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="entrepreneur">Entrepreneur</option>
                </select>
            </div>

            <div class="form-section">
                <label for="hobbies" style="color: rgb(98, 0, 211);">Hobbies:</label>
                <select name="hobbies" id="hobbies" multiple size="4">
                    <option value="reading">Reading</option>
                    <option value="gaming">Gaming</option>
                    <option value="coding">Coding</option>
                    <option value="traveling">Traveling</option>
                </select>
            </div>

            <div class="form-section">
                <label for="website" style="color: rgb(98, 0, 211);">Website URL:</label>
                <input type="url" name="website" id="website">
            </div>

            <div class="form-section">
                <label for="search" style="color: rgb(98, 0, 211);">Search:</label>
                <input type="search" name="search" id="search">
            </div>

            <input type="button" value="LOGINâ˜¯">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    
</body>
</html>
