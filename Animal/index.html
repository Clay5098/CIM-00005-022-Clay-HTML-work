<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shelter Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .animal-list {
            margin-top: 20px;
        }
        .animal-item {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .action {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Shelter Management</h1>

        <!-- Form to Add Animals -->
        <div>
            <h2>Add New Animal</h2>
            <div class="form-group">
                <label for="animalName">Animal Name:</label>
                <input type="text" id="animalName" placeholder="Enter animal's name">
            </div>
            <div class="form-group">
                <label for="animalAge">Animal Age:</label>
                <input type="number" id="animalAge" placeholder="Enter animal's age">
            </div>
            <div class="form-group">
                <label for="animalType">Animal Type:</label>
                <select id="animalType">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <button onclick="addAnimal()">Add Animal</button>
        </div>

        <!-- Animal List -->
        <div class="animal-list" id="animalList">
            <h2>Animals in the Shelter</h2>
            <!-- Animal items will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript to manage animal shelter
        const animals = [];

        // Function to add a new animal
        function addAnimal() {
            const name = document.getElementById("animalName").value;
            const age = document.getElementById("animalAge").value;
            const type = document.getElementById("animalType").value;

            if (name && age && type) {
                const animal = { name, age, type };
                animals.push(animal);
                renderAnimals();
                clearForm();
                alert(`${name} the ${type} has been added to the shelter!`);
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Function to display all animals
        function renderAnimals() {
            const animalList = document.getElementById("animalList");
            animalList.innerHTML = "<h2>Animals in the Shelter</h2>";

            animals.forEach((animal, index) => {
                const animalItem = document.createElement("div");
                animalItem.classList.add("animal-item");

                animalItem.innerHTML = `
                    <strong>${animal.type}: ${animal.name}</strong> (Age: ${animal.age})<br>
                    <span class="action">${getAnimalAction(animal.type, animal.name)}</span>
                `;
                animalList.appendChild(animalItem);
            });
        }

        // Function to get unique actions for each animal
        function getAnimalAction(type, name) {
            switch (type) {
                case "Dog":
                    return `${name} is barking, fetching a ball, and wagging its tail.`;
                case "Cat":
                    return `${name} is meowing, scratching, and purring.`;
                case "Bird":
                    return `${name} is chirping, flying, and singing.`;
                default:
                    return `${name} is doing something unique.`;
            }
        }

        // Function to clear form fields
        function clearForm() {
            document.getElementById("animalName").value = "";
            document.getElementById("animalAge").value = "";
            document.getElementById("animalType").value = "Dog";
        }
    </script>
</body>
</html>
