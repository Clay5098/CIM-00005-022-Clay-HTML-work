<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f0fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-box button {
            padding: 10px 15px;
            background-color: #5eccf8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            margin-bottom: 20px;
        }
        .weather-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .weather-details {
            color: #333232;
            font-size: 14px;
        }
        .temp {
            display: flex;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }
        .temp img {
            width: 40px;
            margin-right: 10px;
        }
        .details {
            color: #f82525;
        }
        .footer {
            font-size: 14px;
            color: #3a3a3a;
            margin-top: 10px;
        }
        .footer a {
            color: #5eccf8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="search-box">
            <input type="text" placeholder="Enter a city..">
            <button>Search</button>
        </div>

        <div class="weather-info">
            <div>
                <h1>Paris</h1>
                <p class="weather-details">moderate rain</p>
                <p class="weather-details">Humidity: <span class="details">87%</span>, Wind: <span class="details">7.2km/h</span></p>
            </div>
            <div class="temp">
                <img src="images/sun.png" alt="Sun Icon">
                <span>24Â°C</span>
            </div>
        </div>

        <div class="footer">
            This project was coded by <a href="#">Clayton Murule</a> and is on 
            <a href="https://github.com/Clay5098/CIM-00005-022-Clay-HTML-work" target="_blank">GitHub</a> and hosted on <a href="https://github.com/Clay5098/CIM-00005-022-Clay-HTML-work" target="_blank">Netlify</a>.
        </div>
    </div>
</body>
</html>
