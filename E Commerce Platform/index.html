<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Processing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .payment-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .payment-form h2 {
      text-align: center;
    }
    .payment-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .payment-form select, .payment-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .payment-form button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .payment-form button:hover {
      background-color: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: green;
    }
  </style>
</head>
<body>
  <div class="payment-form">
    <h2>Payment Processing</h2>
    <form id="paymentForm">
      <label for="paymentMethod">Select Payment Method</label>
      <select id="paymentMethod" required>
        <option value="" disabled selected>-- Choose Method --</option>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bankTransfer">Bank Transfer</option>
      </select>

      <label for="amount">Enter Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <button type="submit">Make Payment</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      // Get selected payment method and amount
      const paymentMethod = document.getElementById('paymentMethod').value;
      const amount = document.getElementById('amount').value;
      const statusDiv = document.getElementById('status');

      // Validate inputs
      if (!paymentMethod || !amount) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Please fill in all fields.';
        return;
      }

      // Simulate payment processing
      statusDiv.style.color = 'green';
      statusDiv.textContent = `Processing ${paymentMethod} payment of $${amount}...`;

      // Mock API call
      setTimeout(() => {
        statusDiv.textContent = `Payment of $${amount} via ${paymentMethod} was successful!`;
      }, 2000);
    });
  </script>
</body>
</html>
