<head>

    <link rel="stylesheet" href="style.css"><!--Link to your CSS file-->
    <style>
        /*change the background of the webpage*/
        body{
    background-color: #00ffff;/*aqua background*/
    font-family: Arial,sans-serif;/*clean font*/
    color:#333;/*Dark Text color*/
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;/*full viewport height*/
    margin: 0;
}
/*Style for the form*/
form{
    background-color: #ffffff;/*White background for the form*/
    padding: 20px;/*padding inside the form*/
    border-radius: 10px;/*Rounded corners*/
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);/*Subtle shadow*/
    width: 300px;/*fixed width*/
}
/*Style for the headings*/
h1{
    text-align: center;/*Center the title*/
    color: #007bff;/*Blue color for the title*/
}
/*Style for the labels*/
label{
    display: block;/*Block displlay for the labels*/
    margin-bottom: 5px;/*Space below the labels*/
}
/*Style for input fields*/
input[type="text"],
input[type="password"]{
    width: calc(100%-20px);/*full width minus padding*/
    padding: 10px;/*padding inside the input*/
    margin-bottom: 15px;/*Space below inputs*/
    border: 1px solid #ccc;/*Light border*/
    border-radius: 5px;/*Rounded Corners*/
    font-size: 16px;/*Font Size*/
}
/*Syle for buttons*/
button{
    background-color: #28a745;/*Green background*/
    color: white;/*White text*/
    padding: 10px;/*Padding inside the button*/
    border: none;/*Remove default border*/
    border-radius: 5px;/*Roundeed corners*/
    cursor: pointer;/*Pointer cursor on hover*/
    width: 100%;/*Full width*/
    margin-bottom: 10px;/*space below buttons*/
    transition: background-color 0.3s ease;/*Smooth background transition*/
}
button:hover{
    background-color: #218838;/*Darker green on hover*/
}
/*Style for anchor tags*/
a:hover{
    text-decoration: underline;/*Underline on hover*/
}
    </style>
</head>
